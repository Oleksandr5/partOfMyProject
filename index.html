<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROGUE CHEFS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    
</head>

<body>
    <div id="wrapper">
        <div id="header">           
            <div id="basket">
                <a class="btn btnbasket" href="#">Basket</a>
                <div class="windowBasket">
                    <div class="buy">
                       <div class="place"></div>                        
                    </div>     
                    <div  class="buyButtons">
                       <img class="closeBasket" src="img/iconClose.png" alt="Закрити">
                        <div class="basketBuy"><button class="btn btnBuy">Buy</button></div>
                    </div>                   
                </div>
                <div id="basketFon"></div>
            </div>
        </div>
        <main>                        
            <section class="tasting">
                <h4>Wine menu</h4>                
                <div class="wine-menu"></div>
                <div class="informs"></div>
                <a class="btn btnLoadMore" href="#wineFon">Load more</a>
                <div id="wineFon"></div>
            </section>            
        </main>        
    </div>
</body>
<script src="jquery/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</html>
